<!doctype html>
<html data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shubham's MacOS Monitor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        background-color: #2b2b2b;
        color: #fff;
      }

      h1 {
        color: #f8f9fa;
        font-weight: bold;
      }

      .monitor-card {
        background-color: #343a40;
        border: none;
        margin-bottom: 1.5rem;
        transition: transform 0.2s;
      }

      .monitor-card:hover {
        transform: scale(1.02);
      }

      .monitor-card-header {
        background-color: #495057;
        padding: 0.75rem 1.25rem;
        font-size: 1.25rem;
      }

      .monitor-card-body {
        padding: 1.25rem;
      }

      .icon {
        margin-right: 0.75rem;
        color: #ffc107;
      }

      .update-timestamp {
        text-align: center;
        font-size: 1rem;
        padding: 0.5rem;
        margin-bottom: 1rem;
        background-color: #495057;
        border-radius: 0.5rem;
      }

    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-12 text-center">
          <h1>
            Shubham's MacOS Monitor
          </h1>
          <div class="update-timestamp" id="update-timestamp">
            Waiting for data...
          </div>
        </div>
      </div>
      <div class="row" hx-ext="ws" ws-connect="ws://localhost:8080/ws">
        <div class="col-md-6">
          <div class="card monitor-card">
            <div class="monitor-card-header">
              <i class="fa-solid fa-desktop icon"></i> System Information
            </div>
            <div class="monitor-card-body" id="system-data">
              <p>Loading system data...</p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card monitor-card">
            <div class="monitor-card-header">
              <i class="fa-solid fa-microchip icon"></i> CPU Usage
            </div>
            <div class="monitor-card-body" id="cpu-data">
              <p>Loading CPU data...</p>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="card monitor-card">
            <div class="monitor-card-header">
              <i class="fa-solid fa-server icon"></i> Disk Usage
            </div>
            <div class="monitor-card-body" id="disk-data">
              <p>Loading disk data...</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://unpkg.com/htmx.org@1.9.12"
      integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/ws.js"></script>
  </body>
</html>
